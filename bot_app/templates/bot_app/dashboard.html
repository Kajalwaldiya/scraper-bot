<!DOCTYPE html>
<html>
<head>
	<title>Scraper bot</title>
</head>
<body>
<h1>WELCOME TO SCRAPER BOT RiR</h1>

        <form method="GET" action="{% url 'bot_app:dashboard' %}">
              <div class="col-md-12 col-sm-12">
                <div class="col-xs-6">
                  <label>Search Term:</label>
                  <input class="form-control" name="form_query" placeholder="Search Term" required autofocus autocomplete="off">
                </div>
                <div class="col-xs-6">
                  <label>Search Type:</label>
                  <select class="form-control" name="form_type" required>
                   <option value="username">Username</option>
                   <option value="email">Email</option>
                   <option value="password">Password</option>
                   <option value="hash">Hash</option>
                   <option value="ip">IP Address</option>
                   <option value="name">Name</option>
                   <option value="phone">Phone Number</option>
                 </select>
               </div>
             </div>
             <div class="col-md-12 col-sm-12">
              <div class="col-xs-6">
                <br>
                <button class="btn btn-success btn-block" type="submit" name="search">Search</button>
              </div>
                          </div>
          </form>

</body>
</html>
